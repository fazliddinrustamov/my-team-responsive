<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Team</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/third-page.css">
</head>
<body>
  <header class="back-color">
    <div class="container">
      <div class="logo-line">
        <img src="./img/myteam-logo.svg" alt="myteam-logo">
        <ul class="navigation-list">
          <li class="navigation-item"><a class="navigation-item" href="index.html">home</a></li>
          <li class="navigation-item"><a class="navigation-item" href="second-page.html">about</a></li>
        </ul>
        <a class="header-button">contact us</a>
        <a href=""></a><img class="settings-menu" src="./img/settings.png" alt="settings-menu">
      </div>
    </div>
    </header>
    <main>
      <section class="contact">
        <div class="container">
          <div class="contact-content">
            <div class="contact-text-content">
              <h2 class="contact-heading">
                Contact
              </h2>
              <h3 class="contact-subtitle">
                Ask us about
              </h3>
              <div class="contact-boxes">
                <img class="contact-images" src="./img/indeividuals.png" alt="contact-image">
                <p class="contact-text">
                  The quality of our talent network
                </p>
              </div>
              <div class="contact-boxes">
                <img class="contact-images" src="./img/implement.png" alt="contact-image">
                <p class="contact-text">
                  Usage & implementation of our software
                </p>
              </div>
              <div class="contact-boxes">
                <img class="contact-images" src="./img/productivity.png" alt="contact-image">
                <p class="contact-text">
                  How we help drive innovation
                </p>
              </div>
            </div>
            <form class="contact-form" action="https://echo.htmlacademy.ru/">
              <input class="contact-input" type="text" name="user_name" placeholder="Name" autocomplete="off" required>
              <input class="contact-input" type="email" name="email" placeholder="Email Address" autocomplete="off" required>
              <input class="contact-input" type="text" name="company_name" placeholder="Company Name" autocomplete="off" required>
              <input class="contact-input" type="text" name="title" placeholder="Title" autocomplete="off" required>
              <textarea class="contact-textarea" name="message" id="message" placeholder="Message"></textarea>
              <button class="form-button" type="submit">
                submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
      <div class="footer-content">
      <div class="left-space">
        <img class="logo" src="./img/myteam-logo.svg" alt="logo">
        <div class="footer-sections">
          <span class="section-elements">home</span>
          <span class="section-elements">about</span>
        </div>
      </div>
      <ul class="footer-list">
        <li class="footer-item">987  Hillcrest Lane</li>
        <li class="footer-item">Irvine, CA</li>
        <li class="footer-item">California 92714</li>
        <li class="footer-item">Call Us : 949-833-7432</li>
      </ul>
      <div class="right-space">
        <div class="links">
          <img src="./img/facebook.png" alt="facebook">
          <img src="./img/pinterest.svg" alt="pinterest">
          <img src="./img/twitter.svg" alt="twitter">
        </div>
        <span class="right-space-span">
          Copyright 2020. All Rights Reserved
        </span>
      </div>
    </div>
    </div>
    </footer>
</body>
</html>
